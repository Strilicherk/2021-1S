<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">

        <script> 
        dogs = [
            {
                nome: 'Sammy',
                idade: 6,
                raca: 'Samoieda'
            },
            {
                nome: 'Dragão',
                idade: 5,
                raca: 'Spitz Alemão'
            },
            {
                nome: 'Milton',
                idade: 8,
                raca: 'Spitz Alemão'
            },
            {
                nome: 'Penny',
                idade: 6,
                raca: 'Spitz Alemão'
            },
            {
                nome: 'Nenem',
                idade: 4,
                raca: 'Spitz Alemão'
            },
            ];

            function soSpitz() {
                var nomeSpitz = dogs.filter(filtro);
                return alert(nomeSpitz)
            }
            function filtro(dog) {
                if (raca == 'Spitz Alemão') {
                    return dogs.nome
                }
            }

            function idadeReal() {
            var IdadeReal = dogs.map( function (dog) {
                    return (`${dog.nome}, ${dog.idade * 7};`)
                } )
                alert(IdadeReal)          
            }

            function idadeSoma() {
            var somatoria = dogs.reduce(function(total, item) { return total + item.idade; }, 0);
                return alert(somatoria);
            }

            function mudaTudo() {
                document.getElementsByClassName("titulo")[0].innerHTML = "Site de Laranjas";
                document.querySelector("body").style.backgroundImage = "none";
                document.querySelector("body").style.backgroundColor = "#E0A80B";
                
                document.querySelector("#dog1").style.backgroundColor = "#E0A80B";
                document.querySelector("#dog2").style.backgroundColor = "#E0A80B";
                document.querySelector("#dog3").style.backgroundColor = "#E0A80B";
                document.querySelector("#dog4").style.backgroundColor = "#E0A80B";
                document.querySelector("#dog5").style.backgroundColor = "#E0A80B";

                var imagem = document.querySelector("img.imagem1");
                imagem.setAttribute("src", "laranja.jpg");

                var imagem = document.querySelector("img.imagem2");
